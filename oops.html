// Requirements:

// 4. Create two subclasses: Car and Truck.

class vehicle{
    constructor(brand,model,year){
       this.brand=brand;
       this.model=model;
       this.year=year;
    }
    startengine(){
        console.log(`${this.brand}${this.model}'s engine started`);
    }
    accelerate(){
        console.log(`{this.brand}${this.model} is accelerating`);
    }
}

// subclass for car
class Truck extends Vehicle {
    constructor(brand, model, year, payloadCapacity) {
        super(brand, model, year); // Call the parent constructor
        this.payloadCapacity = payloadCapacity; // Unique property for Truck
    }

    tow() {
        console.log(`${this.brand} ${this.model} is towing a load.`);
    }
}

    const myCar = new Car('Toyota', 'Camry', 2021, 4);

myCar.accelerate();

const myTruck = new Truck('Ford', 'F-150', 2020, 1200);
myTruck.startEngine();
