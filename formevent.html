<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #idCard {
            border: 2px solid #333;
            width: 300px;
            padding: 10px;
            margin-top: 20px;
            display: none; 
        }
    </style>
</head>
<body>

    <h1>ID Card Generator</h1>
    <form id="idForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="idNumber">ID Number:</label><br>
        <input type="text" id="idNumber" required><br><br>

        <label for="department">Department:</label><br>
        <input type="text" id="department" required><br><br>

        <button type="submit">Generate ID Card</button>
    </form>

    <div id="idCard">
        <h2>ID Card</h2>
        <p><strong>Name:</strong> <span id="cardName"></span></p>
        <p><strong>ID Number:</strong> <span id="cardIdNumber"></span></p>
        <p><strong>Department:</strong> <span id="cardDepartment"></span></p>
    </div>

    <script>
   document.getElementById('idForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const idNumber = document.getElementById('idNumber').value;
    const department = document.getElementById('department').value;

  
    document.getElementById('cardName').textContent = name;
    document.getElementById('cardIdNumber').textContent = idNumber;
    document.getElementById('cardDepartment').textContent = department;

    
    document.getElementById('idCard').style.display = 'block';
});
</script>
</body>
</html>
